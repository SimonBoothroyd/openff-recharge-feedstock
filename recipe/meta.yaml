{% set name = "openff-recharge" %}
{% set version = "0.0.1a5" %}
{% set sha256 = "82a84e33e648e3bfc92b3fb374409db623d6ba1f0b9e55f18528a6260e151f29" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/{{ name }}/archive/{{ version | replace("a", "-alpha.") }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click
    - cmiles-base
    - numpy
    - pydantic
    - jinja2
    - sqlalchemy
    - sqlite
    - typing-extensions

test:
  imports:
    - openff.recharge

about:
  home: https://github.com/openforcefield/openff-recharge
  license: MIT
  license_file: LICENSE
  description: An automated framework for generating optimized partial charges for molecules.

extra:
  recipe-maintainers:
    - simonboothroyd